{% extends 'layouts/base.html' %}

{% block content %}
<!-- Results Section -->
  <section class="page-section">
    <div class="container">
      {% if error %}
        <h2 class="text-center text-rooibos mt-0">{{ error }}</h2>
      {% else %}
        <h2 class="text-center text-rooibos mt-0">Voici d'autres les différents résultats pour la recherche "{{ search }}"</h2>
        <hr class="divider my-4">
        <div class="row justify-content-center text-center">
    	  {% for product in products %}
    	    <div class='col-lg-4 col-sm-6 alt_thumb'>
    	      <a href="{% url 'product' product_name=product.name %}">
        	      <figure>
        	        <img src='{{ product.image_url}}' width='150px' height="150px">
        	        <p class='nutriscore_thumb'>{{ product.nutriscore }}</p>
        	      </figure>
    	          <p>{{ product.name }}</p>
    	       </a>
    	    </div>
    	  {% endfor %}
    	</div>
      {% endif %}
    </div>
  </section>
{% endblock %}
